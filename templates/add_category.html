</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="/">DigiLib</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Existing HTML code -->
    <h2>Add New Section</h2>
    <form method="post" action="{{ url_for('add_category_post') }}" class="form" enctype="multipart/form-data">
        
        <label for="section" class="form-label">Section:
            
            <input type="text" name="section" id="section_section" class="form-control" required />
        </label>
        </label>
        <label for="section_title" class="form-label">Book Title:
            <input type="text" name="section_title" id="section_title" class="form-control" required />
        </label>
        <label for="author" class="form-label">Author:
            <input type="text" name="author" id="author" class="form-control" required />
        </label>
        <label for="description" class="form-label">Description:
            <textarea name="description" id="description" class="form-control" rows="3" required></textarea>
        </label>
        <label for="image" class="form-label">Image:
            <input type="file" name="image" id="image" class="form-control" accept="image/*" required />
        </label>
        
            <label for="date_created" class="form-label">Date Created:
            <input type="date" class="form-control" id="date_created" name="date_created" required>
        </label>
        <label for="pdf" class="form-label">Book PDF:
            <input type="file" name="pdf" id="pdf" class="form-control" accept=".pdf" required />
        </label>
        <input type="submit" value="Save" class="btn btn-success">
    </form>

    <style>
        h2 {
            margin-top: 32px;
