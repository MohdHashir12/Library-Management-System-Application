<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">DigiLib</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">

                </ul>
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="/admin">dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Edit Section</h1>
        <form action="{{ url_for('edit_section_post', id=section.id) }}" method="post" class="form">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ section.title }}" required>
            </div>
            <div class="mb-3">
                <label for="section" class="form-label">Section:</label>
                <input type="text" class="form-control" id="section" name="section" value="{{ section.section }}"
                    required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description"
                    rows="3">{{ section.description }}</textarea>
            </div>
            <!-- Include the image here -->
            <div class="mb-3">
                <label for="image" class="form-label">Image:</label>
                <input type="file" class="form-control" id="image" name="image">
                {% if section.image_url %}
                <img src="{{ section.image_url }}" alt="Section Image" style="max-width: 200px; margin-top: 10px;">
                {% else %}
                <p>No image available</p>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="pdf" class="form-label">PDF:</label>
                <input type="file" class="form-control" id="pdf" name="pdf" accept=".pdf">
                {% if section.pdf_url %}
                <a href="{{ section.pdf_url }}" target="_blank">View PDF</a>
                {% else %}
                <p>No PDF available</p>
                {% endif %}
            </div>
            
    </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eNfN6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
